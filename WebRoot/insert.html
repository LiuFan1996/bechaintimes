			</div>
			<div class="sidebar-content">
				<ul class="sidebar-list">
					<li><a href="#"><i class="icon-font">&#xe003;</i>常用操作</a>
						<ul class="sub-menu">

				</ul>
			</div>
		</div>
		<!--/sidebar-->
		<div class="main-wrap">
			<div class="result-wrap">
				<div class="result-content">
					<form action="updateArticle.do" method="post" id="myform" name="myform"
						enctype="multipart/form-data">
						<table class="insert-tab" width="100%">
							<tbody>
								<tr>
									<th width="120"><i class="require-red">*</i>分类：</th>
									<td><input class="common-text required" id="title"
										name="colId" size="50" value="" type="text"></td>
								</tr>
								<tr>
									<th><i class="require-red">*</i>标题：</th>
									<td><input class="common-text required" id="title"
										name="title" size="50" value="" type="text"></td>
								</tr>
								<tr>
									<th>作者：</th>
									<td><input class="common-text" name="author" size="50"
										value="admin" type="text"></td>
								</tr>
								<tr>
									<th><i class="require-red">*</i>缩略图：</th>
									<td><input name="smallimg" id="" type="file"> <!--<input type="submit" onclick="submitForm('/jscss/admin/design/upload')" value="上传图片"/>--></td>
								</tr>
								<tr>
									<th>内容：</th>
									<td><textarea name="content" class="common-textarea"
											id="content" cols="30" style="width: 98%;" rows="10"></textarea></td>
								</tr>
								<tr>
									<th></th>
									<td><input class="btn btn-primary btn6 mr10" value="提交"
										type="submit"></td>
								</tr>
							</tbody>
						</table>
					</form>
				</div>
			</div>

		</div>
